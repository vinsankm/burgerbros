<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="https://freeiconshop.com/wp-content/uploads/edd/burger-outline-filled.png">
</head>
<body>
    <header>
        <a href="index.html"><img src="images/banner.png" alt="Website banner"></a>
        <div class="navBar">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="menu.html">Menu</a>
            <a href="reviews.html">Reviews</a>
            <a href="contactus.html">Contact Us</a>
        </div>
    </header>
    <div class="body">
        
        <div class="main">
            <h1 id="title">Contact Us</h1>
            <form id="input" action="">
                <label for="fname">First Name</label>
                <input type="text" id="fname" autocomplete="off">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" autocomplete="off">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
                <label for="message">Message</label>
                <textarea id="message"></textarea>
                <input id="submit" type="submit">
            </form>
        </div>
    </div>
    <footer>
        <p>Burger Bros Inc.</p>
    </footer>
</body>
